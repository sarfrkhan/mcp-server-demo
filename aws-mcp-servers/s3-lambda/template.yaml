AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: S3 MCP Server deployed as AWS Lambda

Parameters:
  ApiKeyParameter:
    Type: String
    Description: API Key for authentication (leave empty for no auth)
    Default: ""
    NoEcho: true

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        MCP_API_KEY: !Ref ApiKeyParameter

Resources:
  # Shared layer for common utilities
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: s3-mcp-shared-layer
      Description: Shared utilities for S3 MCP server
      ContentUri: ../shared/
      CompatibleRuntimes:
        - python3.11
    Metadata:
      BuildMethod: python3.11

  # S3 MCP Lambda Function
  S3MCPFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: s3-mcp-server
      CodeUri: .
      Handler: lambda_function.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - S3FullAccess
      Events:
        # Handle all S3 operations
        S3Api:
          Type: Api
          Properties:
            Path: /s3/{proxy+}
            Method: ANY
            RestApiId: !Ref S3MCPApi
        # Root path for health check
        RootApi:
          Type: Api
          Properties:
            Path: /s3
            Method: GET
            RestApiId: !Ref S3MCPApi

  # API Gateway
  S3MCPApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: s3-mcp-api
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: S3 MCP API
          version: 1.0.0
        paths:
          /s3:
            get:
              summary: Health check
              responses:
                '200':
                  description: OK
          /s3/{proxy+}:
            x-amazon-apigateway-any-method:
              parameters:
                - name: proxy
                  in: path
                  required: true
                  schema:
                    type: string
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${S3MCPFunction.Arn}/invocations'

Outputs:
  S3MCPApiUrl:
    Description: "API Gateway endpoint URL for S3 MCP server"
    Value: !Sub "https://${S3MCPApi}.execute-api.${AWS::Region}.amazonaws.com/prod/s3"
    Export:
      Name: !Sub "${AWS::StackName}-S3MCPApiUrl"
  
  S3MCPFunctionArn:
    Description: "S3 MCP Lambda Function ARN"
    Value: !GetAtt S3MCPFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-S3MCPFunctionArn"

  ApiKeyInfo:
    Description: "API Key configuration info"
    Value: !If 
      - HasApiKey
      - "API Key authentication enabled"
      - "No authentication (development mode)"

Conditions:
  HasApiKey: !Not [!Equals [!Ref ApiKeyParameter, ""]]
